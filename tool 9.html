<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Code Viewer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    .ad-placeholder {
      height: 60px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
    }

    header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 15px 0;
      background-color: #6c5ce7;
      color: white;
    }

    .split-container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 180px);
    }

    .editor, .preview {
      flex: 1;
      padding: 10px;
    }

    .editor textarea {
      width: 100%;
      height: 100%;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    .preview iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }

    @media (max-width: 768px) {
      .split-container {
        flex-direction: column;
        height: auto;
      }

      .editor, .preview {
        height: 300px;
      }
    }
  </style>
</head>
<body>
 <button class="home-button" onclick="location.href='home.html'"> <a href="index.html" style="text-decoration: none; color: inherit;">üè† Home</a></button>    <h2>Word & Character Counter</h2>

  <!-- Top Ad Banner -->
  <div class="ad-placeholder">Top Ad Area</div>

  <header>HTML Code Viewer</header>

  <div class="split-container">
    <div class="editor">
      <textarea id="htmlCode" placeholder="Type your HTML code here..." oninput="updatePreview()">
<h1>Hello, World!</h1>
<p>This is live preview.</p>
      </textarea>
    </div>
    <div class="preview">
      <iframe id="output"></iframe>
    </div>
  </div>

  <!-- Bottom Ad Banner -->
  <div class="ad-placeholder">Bottom Ad Area</div>

  <script>
    function updatePreview() {
      const code = document.getElementById("htmlCode").value;
      const outputFrame = document.getElementById("output");
      outputFrame.srcdoc = code;
    }

    // Initial preview on load
    window.onload = updatePreview;
  </script>

</body>
</html>
