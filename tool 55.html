<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .home-button, .ad-button {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .home-button:hover, .ad-button:hover {
      background-color: #218838;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    button.generate-btn {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button.generate-btn:hover {
      background-color: #0056b3;
    }

    #qrcode {
      text-align: center;
      margin-top: 20px;
    }

    canvas {
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }

      .generate-btn, .home-button, .ad-button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

  
<button class="home-button" onclick="location.href='home.html'"> <a href="index.html" style="text-decoration: none; color: inherit;">üè† Home</a></button>

  <!-- Ad Button Before Tool -->
    <button class="ad-button">https://sawutser.top/4/9320493</button>  <h2>QR Code Generator</h2>

    <!-- Ad Button Before Tool -->
    <button class="ad-button">Ad: Your Ad Here</button>

    <!-- Input -->
    <input type="text" id="qrText" placeholder="Enter text or URL..." />
    <button class="generate-btn" onclick="generateQRCode()">Generate QR</button>

    <!-- QR Display -->
    <div id="qrcode"></div>

    <!-- Ad Button After Tool -->
    <button class="ad-button">Ad: Your Ad Here</button>

  </div>

  <!-- ‚úÖ QRCode.js library (No internet needed if downloaded locally) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQRCode() {
      const qrText = document.getElementById("qrText").value.trim();
      const qrBox = document.getElementById("qrcode");

      if (!qrText) {
        qrBox.innerHTML = "<p>Please enter some text or URL.</p>";
        return;
      }

      // Clear previous QR
      qrBox.innerHTML = "";

      // Create new QR
      qr = new QRCode(qrBox, {
        text: qrText,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>

</body>
</html>
