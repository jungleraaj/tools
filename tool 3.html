<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word & Character Counter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .home-button,
    .ad-button {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
    }

    .home-button:hover,
    .ad-button:hover {
      background-color: #218838;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      box-sizing: border-box;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      background-color: #e9ecef;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .stats {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Home Button -->
    <button class="home-button" onclick="location.href='home.html'"> <a href="index.html" style="text-decoration: none; color: inherit;">üè† Home</a></button>    <h2>Word & Character Counter</h2>

    <!-- Ad Button Before Tool -->
    <button class="ad-button">Ad: Your Ad Here</button>

    <textarea id="text" placeholder="Type or paste your text here..." oninput="updateCount()"></textarea>

    <div class="stats">
      <div>Words: <span id="wordCount">0</span></div>
      <div>Characters: <span id="charCount">0</span></div>
    </div>

    <!-- Ad Button After Tool -->
    <button class="ad-button">Ad: Your Ad Here</button>

  </div>

  <script>
    function updateCount() {
      const text = document.getElementById("text").value.trim();
      const words = text === "" ? 0 : text.split(/\s+/).length;
      const chars = text.length;
      document.getElementById("wordCount").innerText = words;
      document.getElementById("charCount").innerText = chars;
    }
  </script>

</body>
</html>
