<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Stopwatch</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5d);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #22243a;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 25px;
      text-shadow: 0 0 5px cyan;
    }

    .home-button, .ad-button {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      font-size: 18px;
      background: #0f0f0f;
      color: cyan;
      border: 2px solid cyan;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: 0.3s;
    }

    .home-button:hover, .ad-button:hover {
      background-color: cyan;
      color: #111;
    }

    .time-display {
      font-size: 36px;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 30px 0;
      padding: 20px;
      background-color: #111827;
      border-radius: 12px;
      box-shadow: inset 0 0 10px cyan;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .buttons button {
      flex: 1 1 30%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .start-btn {
      background: #00ff99;
      color: #000;
    }

    .stop-btn {
      background: #ffcc00;
      color: #000;
    }

    .reset-btn {
      background: #ff4d4d;
      color: #fff;
    }

    .start-btn:hover {
      background: #00cc77;
    }

    .stop-btn:hover {
      background: #e6b800;
    }

    .reset-btn:hover {
      background: #cc0000;
    }

    @media (max-width: 480px) {
      .time-display {
        font-size: 28px;
        padding: 15px;
      }

      .buttons button {
        font-size: 14px;
        padding: 10px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Home Button -->
  <button class="home-button" onclick="location.href='home.html'"> <a href="index.html" style="text-decoration: none; color: inherit;">üè† Home</a></button>    <h2>Word & Character Counter</h2>

    <h2>üïí Stylish Stopwatch</h2>

    <!-- Ad Button Before Tool -->
    <div class="ad-button">üî∞ Ad Banner Top</div>

    <!-- Stopwatch Display -->
    <div class="time-display" id="display">00:00:00.00</div>

    <!-- Controls -->
    <div class="buttons">
      <button class="start-btn" onclick="startTimer()">Start</button>
      <button class="stop-btn" onclick="stopTimer()">Stop</button>
      <button class="reset-btn" onclick="resetTimer()">Reset</button>
    </div>

    <!-- Ad Button After Tool -->
    <div class="ad-button">üî∞ Ad Banner Bottom</div>

  </div>

  <script>
    let milliseconds = 0, seconds = 0, minutes = 0, hours = 0;
    let timer = null;
    const display = document.getElementById("display");

    function updateDisplay() {
      let h = hours.toString().padStart(2, "0");
      let m = minutes.toString().padStart(2, "0");
      let s = seconds.toString().padStart(2, "0");
      let ms = milliseconds.toString().padStart(2, "0");
      display.textContent = `${h}:${m}:${s}.${ms}`;
    }

    function startTimer() {
      if (timer) return;
      timer = setInterval(() => {
        milliseconds++;
        if (milliseconds === 100) {
          milliseconds = 0;
          seconds++;
        }
        if (seconds === 60) {
          seconds = 0;
          minutes++;
        }
        if (minutes === 60) {
          minutes = 0;
          hours++;
        }
        updateDisplay();
      }, 10); // 10ms = 1 centisecond
    }

    function stopTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      stopTimer();
      milliseconds = 0;
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateDisplay();
    }

    updateDisplay(); // Initial display
  </script>

</body>
</html>
