<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin: 0 0 20px 0;
      font-weight: bold;
    }

    /* Home and Ad buttons */
    .home-button, .ad-button {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
    }

    .home-button:hover, .ad-button:hover {
      background-color: #218838;
    }

    /* Display Area */
    #result {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    /* Button Grid */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      background-color: #003d7a;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .buttons {
        grid-template-columns: repeat(4, 1fr);
      }

      button {
        font-size: 16px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Home Button -->
  <button class="home-button" onclick="location.href='home.html'"> <a href="index.html" style="text-decoration: none; color: inherit;">üè† Home</a></button>

    <h2>Simple Calculator</h2>

    <!-- Ad Button Before Tool -->
    <button class="ad-button">Ad: Your Ad Here</button>

    <!-- Display Area -->
    <input type="text" id="result" disabled>

    <!-- Buttons -->
    <div class="buttons">
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button onclick="appendOperator('-')">-</button>

      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button onclick="appendOperator('*')">*</button>

      <button onclick="appendNumber(0)">0</button>
      <button onclick="clearResult()">C</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendOperator('/')">/</button>
    </div>

    <!-- Ad Button After Tool -->
    <button class="ad-button">Ad: Your Ad Here</button>

  </div>

  <script>
    let currentInput = "";

    function appendNumber(number) {
      currentInput += number;
      document.getElementById("result").value = currentInput;
    }

    function appendOperator(operator) {
      currentInput += " " + operator + " ";
      document.getElementById("result").value = currentInput;
    }

    function clearResult() {
      currentInput = "";
      document.getElementById("result").value = "";
    }

    function calculateResult() {
      try {
        let result = eval(currentInput);
        document.getElementById("result").value = result;
        currentInput = result.toString();
      } catch (e) {
        document.getElementById("result").value = "Error";
        currentInput = "";
      }
    }
  </script>

</body>
</html>
